name: CI
on: [push, pull_request]

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: cd ai-coach-mvp && npm ci
      - run: cd ai-coach-mvp && npm run lint
      - run: cd ai-coach-mvp && npm run typecheck

  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: cd ai-coach-mvp && npm ci
      - run: cd ai-coach-mvp && npm run test:unit
